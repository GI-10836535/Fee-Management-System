<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
        {% load static %}
        <script src="{% static 'superuser/js/script.js' %}"></script>
        <link rel="stylesheet" href="{% static 'superuser/css/style.css' %}" media="all">
        <style>
          {% block style %}
          
          {% endblock %}
        </style>
        {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/> {% endcomment %}
        {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> {% endcomment %}
        {% comment %} <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> {% endcomment %}
    </head>
    <body>

{% block content %}

{% endblock %}

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
 $("#fee_type").change(function () {
    var url = $("#myFormID").attr("data-items-url");
    var fee_type = $(this).val();

    $.ajax({
      url: url,
      data: {
        'fee_type': fee_type,
      },
      success: function (data) {
        $("#fee_items").html(data);
      }
    });

  });

</script>



<script>
  $("#user_member").change(function () {
     var url = $("#makePaymentForm").attr("data-fee-url");
     var member = $(this).val();

     $.ajax({
       url: url,
       data: {
         'member': member,
       },
       success: function (data) {
         $("#fee_type").html(data);
       }
     });
 
   });
 
 </script>



<script>
  $("#fee_type").change(function () {
     var url = $("#makePaymentForm").attr("data-balance-url");
     var member = $("#user_member").val();
     var fee_type = $(this).val();
 
     $.ajax({
       url: url,
       data: {
         'fee_type': fee_type,
         'member': member,
       },
       success: function (data) {
         $("#user_type").html(data);
       }
     });
 
   });
   
 </script>




<script>

  $("#fee_type").change(function () {
    var url = $("#assignPaymentForm").attr("data-invoice-url");
    var branch = $("#branch").val();
    var member_category = $("#member_category").val();
    var group = $("#group").val();
    var subgroup = $("#subgroup").val();

    var fee_type = $(this).val();

    $.ajax({
      url: url,
      data: {
        'branch': branch,
        'member_category': member_category,
        'group': group,
        'subgroup': subgroup,
        'fee_type': fee_type,
      },
      success: function (data) {
         // alert(data)
         $("#total").val(data);
      }
    });

});

 </script>

 {% comment %} <script>
  var today = new Date();
  var dd = today.getDate();
  var mm = today.getMonth()+1; 
  var yyyy = today.getFullYear();
   if(dd<10){
          dd='0'+dd
      } 
      if(mm<10){
          mm='0'+mm
      } 
  
  today = yyyy+'-'+mm+'-'+dd;
  document.getElementById("start_date").setAttribute("min", today);
  
 </script> {% endcomment %}

    </body>
</html>
