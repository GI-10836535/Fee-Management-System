<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
    </head>
    <body>
        <h1>Hello, world</h1>

       <form action="/invoice" method="post">
            {% csrf_token %}
            <select id="fee_type" name="fee_type" required>
            <option selected>Fee Type</option>
            {% for fee_type in fee_type %}
              <option value="{{ fee_type.id }}" required>{{ fee_type.fee_type }}</option>
            {% endfor %}
          </select>
            <input type='text' name='fee_items' value="" id="fee_items" required>
            <input type="submit" value="Submit">
        </form> 

    </body>
</html>
